{%load static %}
<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}Impression{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- https://www.w3schools.com/bootstrap4/bootstrap_icons.asp -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>

           .jumbotron {
                background-image: url("{% static 'images/Sunrise.jpg'%}");
                  background-position: center center;
                 background-repeat: no-repeat;
  background-attachment: fixed;

  background-size: cover;

            }


    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block extra-style %}{% endblock %}
</head>

<body>

<!--    <div class="container">-->


<div class="jumbotron mb-0 font-italic" style="color:cornsilk; font-family:georgia">
    <p class="title_style" style="font-color:#FAECC5;font-size:8em;text-shadow: 2px 2px 0px #191919;text-align:center;padding-top:2em">Impression</p>
    <p class="sub_title_style" style="font-size:2em;text-shadow: 2px 2px 0px #191919;text-align: center; ">
        Monet's vision of his hometown of Le Havre.
    </p>
    <!--        </div>-->
    {% include 'menu.html' %}

    {% block content%}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    {% include 'pagenation.html' %}


    <!--    </div>-->
</div>
</body>
{% block extra-script %}{% endblock %}

</html>
