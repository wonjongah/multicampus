{% extends "base3.html" %}
{% block title %}post_archive_day.html{% endblock %}
{% block content %}

<h1>Post Archive for {{day|date:"N d, Y"}}</h1>

<div>
    <ul>
<!--        http://127.0.0.1:8000/blog/archive/2020/8/5/-->
        {% for post in object_list %}
        <li>{{post.modify_dt|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;</li>
    <a href="{{ post.get_absolute_url }}">
 <strong>{{ post.title }}</strong></a></li>
 {% endfor %}
 </ul>
</div>
{% endblock %}
