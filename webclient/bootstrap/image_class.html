<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <img src="157.jpg" class="rounded" alt="Cinque terre"/>
      <img src="157.jpg" class="rounded-circle" alt="Cinque terre"/>
      <img src="157.jpg" class="img-thumbnail" alt="Cinque terre"/>
      <img src="Penguins.jpg" class="float-left"/>
      <img src="157.jpg" class="rounded" alt="Cinque terre"/>
      <img src="Penguins.jpg" class="mx-auto d-block"/>
        <div class="row">
            <div class="col-xs-6 col-lg-5 col-md-4 col-sm-3">
      <!-- 부모크기의 크기가 가변적으로 바뀌면 얘도 자동적으로 바뀜 -->
                <img class="rounded-circle img-fluid" src="Penguins.jpg"/>
                <img class="img-fluid" src="157.jpg"/>
            </div>
        </div>

      <!-- class="mx-auto d-block 행의 중간에, 디스플레이 블럭, 디스플레이 인라인, 마지 -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
